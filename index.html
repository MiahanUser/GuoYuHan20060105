
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>禹含 · 永恒记忆深处</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200;400;700;900&family=Ma+Shan+Zheng&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --star-gold: #fde68a;
            --deep-void: #020617;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }
        body {
            margin: 0;
            background-color: var(--deep-void);
            color: #f8fafc;
            font-family: 'Noto Serif SC', serif;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            height: 100vh;
            width: 100vw;
            /* 适配 iPhone 16 Pro Max 的高刷感 */
            scroll-behavior: smooth;
        }
        .font-calligraphy {
            font-family: 'Ma Shan Zheng', cursive;
        }
        .font-cinzel {
            font-family: 'Cinzel', serif;
        }
        
        /* 适配 iPhone 16 Pro Max 灵动岛区域及底部横条 */
        .safe-pb { padding-bottom: calc(var(--safe-bottom) + 1rem); }
        .safe-pt { padding-top: calc(var(--safe-top) + 1rem); }
        .pt-safe { pt: var(--safe-top); }

        .chromatic-glow {
            text-shadow: 
                2px 0 rgba(255,0,0,0.3), 
                -2px 0 rgba(0,255,255,0.3),
                0 0 15px rgba(253,230,138,0.4);
        }

        .cinematic-vignette {
            background: radial-gradient(circle at center, transparent 0%, rgba(2, 6, 23, 0.4) 60%, rgba(2, 6, 23, 0.9) 100%);
            pointer-events: none;
            position: fixed;
            inset: 0;
            z-index: 5;
        }

        @keyframes shimmer {
            to { background-position: 200% center; }
        }
        .shimmer-text {
            background: linear-gradient(90deg, #fde68a 0%, #fff 50%, #fde68a 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
        }

        /* 极致平滑动画 */
        .page-transition {
            transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }

        canvas {
            image-rendering: -webkit-optimize-contrast;
            touch-action: none;
        }
    </style>
